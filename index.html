<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Web</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=Roboto+Serif:opsz@8..144&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>
<body>
<header>
    <div id="app-music">
    <div class="perfil">
      <img src="/assets/svg/img/IOTA-Latino-Gersson 2.svg" alt="Perfil">
      <p>Gersson Guevara</p>
    </div>
    <div class="titulo">
      <h1>MyRitmoBox</h1>
      <h2 class="h2">Premium</h2>
    </div> 
    </div> 
    <div class="nav_bar">
    <ul class="nav_list">
        <li>Inicio</li>
        <li>Buscar</li>
        <li>Favoritos</li>
        <img src="/assets/svg/img/setting.svg" alt="Setting">
    </ul>
    </div> 
</header>
<main>

  <div class="titulo-contenedor">  
    <div class="caratula">
      <img src="/assets/svg/img/Caratula.png" alt="Caratula de Disco">
    </div>
    <div class="titulo1">
      <p class="song-title">Titulo de la Cancion</p>
      <p class="album-title">Album de la Cancion</p>
    </div>
  </div>  
  
<div class="grid-contenedor" id="contenedor">
  
</div>
</main>

<footer class="current-song">
  <div>
      <div class="info">
          <!-- Canción e información -->
          <img id="acound-id-audio" src="/assets/svg/img/catherinefeeny_mrblue 2.png" alt="">

          <div class="title">
              <h4 id="acound-id-tittle">Mr Blue</h4>
              <p id="acound-id-author">Catherine Feeny</p>
             
          </div>
       </div>
      <div class="play">
        <audio src= controls autoplay loop id="current-song-audio" ></audio>
          <img class="play" src="/assets/svg/img/Group 6.png" alt="cancion anterior">
          <img class="play" src="/assets/svg/img/Pause.png" alt="botonplay">
          <img class="play" src="/assets/svg/img/Group 5.png" alt="botonsiguiente">
      </div>
    <div class="duracion">
      <p class="inicio">0:00</p>
      <img class="lineaduracion" src="/assets/svg/img/lineavolumen 1.png" alt="lineaduracion">
      <p class="final">3:22</p>
 </footer>     
  </div>
<script src="/main.js"></script>
</body>
</html>
